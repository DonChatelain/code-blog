<!DOCTYPE html>
<html>
<head>
  <title>Don's Blog- New Post</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="Css/skeleton.css" />
  <link rel="stylesheet" type="text/css" href="Css/base.css" />
  <link rel="stylesheet" type="text/css" href="Css/layout.css" />
  <link rel="stylesheet" type="text/css" href="Css/modules.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="Js/highlight/styles/default.css">
</head>
<body>

  <main class="container">

    <h2>Create a New Blog Post</h2>

    <fieldset id="postAttributes">

      <label class="postTitleAttribute">Title:
      <input id="titleInput" type="text" placeholder="title"
      maxlength="60" required />
      </label>

      <label class="postAuthorAttribute">Author:
      <input id="authorInput" type="text" placeholder="author"
      maxlength="60" required />
      </label>

      <label class="postCategoryAttribute">Category:
      <input id="categoryInput" type="text" placeholder="category"
      maxlength="60" required />
      </label>

      <button id="savePostAttributes" class="defaultbutton"
      value="Save">save</button>

    </fieldset>

    <h4>Post Body</h4>

    <textarea id="postBodyAttribute" class="textBox" rows="20" cols="60">

# Title
## subtitle

kd akdjfadkfjadkf akdfja df a
dkakdjf akd  sla dkf ald aldkf ald dkd dajd d akd  kdjd d d d ajd fahkjdf  adjfa akfj fakjhdf akjfh aa <br>
    <a href='touche'>CLICK ME</a>

    </textarea>

    <section class="block">
      <h3>Marked Down</h3>
      <pre><code>
        <p id="postOutput" class="textBox"> </p>
      </code></pre>
    </section>

    <section class="block">
      <h3>Raw HTML Output</h3>
      <pre><code class=html>
        <p id="rawHTML" class="textBox"></p>
      </code></pre>
    </section>

    <section class="block">
      <h3>JSON </h3>
      <pre><code>
        <p id="jsonOutput" class="textBox"></p>
      </code></pre>
    </section>

    <button id="submitNewPostButton">CREATE POST</button>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="Js/highlight/highlight.pack.js"></script>

  <script src="Js/marked.min.js"></script>
  <script defer src="Js/newPost.js"></script>
</body>
</html>
