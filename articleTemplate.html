<article class="blogEntry">
  <header>
    <h3 class="entryTitle">{{title}}</h3>
    <p class="byLine">By <a class="authLine" href= {{authorUrl}} >{{author}}</a> published {{daysAgo}}</p>
    <div class="catLine">
      <p>Category: {{category}}</p>
    </div>
  </header>
  <section class="entryBody">
    {{{body}}}
  </section>
  <button class="showMoreButton">Read On</button>
  <br /><br /><hr><br />
</article>
